<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <title>Global Innovation Map - Activities</title>
    <meta name="author" content="Xuan Chen; xc4n16@soton.ac.uk">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<div id='map'></div>
<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>Global Innovation Map</h2>
        <h4><a href="/"><span><img src="/static/img/statistics.png" height="24" width="24"/></span>Statistics</a></h4>
        <h4><a href="#"><span><img src="/static/img/activities.png" height="24" width="24"/></span>Activities</a></h4>
        <div class="time">
            <select id="year"></select>
            <select id="month"></select>
            <button type="button" id="switch">switch</button>
        </div>
    </div>
    <div class='map-overlay-inner'>
        <div id='legend-group' class='legend'>
            <h3>Funding Type</h3>
            <template id='legend'>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                    <input type="checkbox" class="mdl-switch__input" checked>
                    <span class="mdl-switch__label"></span>
            </template>
        </div>
    </div>
</div>
<script src='//d3js.org/d3.v3.min.js' charset='utf-8'></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="/static/activity/js/palette.js"></script>
<script src="/static/activity/js/map.js"></script>
</body>

</html>
